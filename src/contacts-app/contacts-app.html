<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/effects/waterfall.html">

<dom-module id="contacts-app">
  <template>
    <style>
    app-header {
      background-color: red;
      color: #fff;
    }
    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }
    </style>

    <app-drawer-layout>
      <app-header-layout>
        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Nombre</div>
          </app-toolbar>
        </app-header>
        <sample-content size="100"></sample-content>
      </app-header-layout>

      <app-drawer align="end" slot="drawer">
        <app-toolbar>Tus Contactos</app-toolbar>
        <contact-card></contact-card>
      </app-drawer>
    </app-drawer-layout>

  </template>

  <script>
    (function ContactsApp(customElements) {
      'use strict';
      class ContactsApp extends Polymer.Element {
        static get is() {
          return 'contacts-app';
        }
        static get properties() {
          return {

          };
        }
      }

      window.customElements.define(ContactsApp.is, ContactsApp);
    })(window.customElements);
  </script>
</dom-module>
